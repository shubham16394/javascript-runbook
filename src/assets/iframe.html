<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe</title>
</head>
<body>
  <script>
    // Helper function to serialize objects for safe transmission
    function safeSerialize(value) {
      try {
        return JSON.stringify(value);
      } catch {
        return String(value);
      }
    }

    // Override console.log to send logs back to the parent
    const originalLog = console.log;
    console.log = function(...args) {
      const serializedArgs = args.map(arg => safeSerialize(arg));
      window.parent.postMessage({ type: 'log', message: serializedArgs }, window.location.origin);
      originalLog.apply(console, args);
    };

    // Override console.error to send errors back to the parent
    const originalError = console.error;
    console.error = function(...args) {
      const serializedArgs = args.map(arg => safeSerialize(arg));
      window.parent.postMessage({ type: 'error', message: serializedArgs }, window.location.origin);
      originalError.apply(console, args);
    };

    // Listen for execution requests from the parent
    window.addEventListener('message', (event) => {

      const { type, code } = event.data;

      if (type === 'execute') {
        try {
          const result = eval(code); // Dynamically execute the code
          console.log('result', result)
          window.parent.postMessage(
            { type: 'result', result: safeSerialize(result) },
            window.location.origin
          );
        } catch (error) {
          console.error('Execution error:', error);
          window.parent.postMessage(
            { type: 'executionError', error: safeSerialize(error) },
            window.location.origin
          );
        }
      }
    });
  </script>
</body>
</html>
